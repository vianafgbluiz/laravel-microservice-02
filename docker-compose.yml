version: "3.7"
services:
    # imagem micro 02
    micro_02:
        build:
            args:
                user: luizfelipeviana
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: laravel-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - microservices02

    # nginx
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - 8002:80
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - microservices02

    # imagem micro 02
    queue:
        build:
            args:
                user: luizfelipeviana
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        command: 'php artisan queue:work'
        restart: unless-stopped
        volumes:
            - ./:/var/www
        depends_on:
            - redis
        networks:
            - microservices02

    # mysql micro 02
    db_micro_02:
        image: mariadb:10.5.8
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        volumes:
            - ./.docker/mysql/dbdata:/var/lib/mysql
        ports:
            - 3309:3306
        networks:
            - microservices02

    # redis
    redis:
        image: redis:latest
        ports:
            - 6379:6379
        networks:
            - microservices02

networks:
    microservices02:
        driver: bridge
